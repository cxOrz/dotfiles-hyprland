$font = JetBrainsMono Nerd Font
$textColor = rgb(e6edf3)
$textColorHex = e6edf3
$textColorDanger = rgb(f85149)
$bgColorSecondary = rgb(161b22)
$accentColorPurple = rgb(cba6f7)
$accentColorPurpleHex = cba6f7
$accentColorAttention = rgb(e3b341)

general {
  hide_cursor = true
  fail_timeout = 1000
}

# TIME
label {
  text = $TIME
  color = $textColor
  font_size = 90
  font_family = $font
  position = 0, 200
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $textColor
  font_size = 25
  font_family = $font
  position = 0, 110
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accentColorPurple
  inner_color = $bgColorSecondary
  font_color = $textColor
  fade_on_empty = false
  placeholder_text = <span foreground="##$textColorHex"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentColorPurpleHex">$USER</span></span>
  hide_input = false
  check_color = $accentColorPurple
  fail_color = $textColorDanger
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $accentColorAttention
  position = 0, -30
  halign = center
  valign = center
}

# BACKGROUND
background {
  path = screenshot
  blur_passes = 2
  brightness = 0.56
}
